name: PMD Source Code Analyzer
on: [push]
jobs:
  apex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup PMD
        uses: legetz/setup-pmd@7.1.0
      - name: APEX full scan
        run: pmd check --cache --dir ./force-app/main/default/classes/ --dir ./force-app/test/default/classes/ --rulesets ./ruleset.xml -f text
