name: PMD Source Code Analyzer on Push

on: [push]

jobs:
  pmd:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: sfdx-actions/setup-pmd@v1
      - name: "Checkout source code"
        uses: actions/checkout@v2
      - name: run-pmd
        run: pmd -d ./force-app/main/default/classes/ ./force-app/test/default/classes/ -R ./ruleset.xml -f text
