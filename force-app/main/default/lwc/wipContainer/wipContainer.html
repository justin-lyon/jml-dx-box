<template>
  <lightning-card title="Text Area">
    <div class="slds-p-horizontal_medium">
      <button onclick={toggleModal}>Pop Modal</button>
    </div>
  </lightning-card>

  <c-modal is-shown={isShown} onclose={closeModal}>
    <div slot="header">my header</div>

    <!-- Content of the modal -->
    <lightning-input class="focusable" label="Name"></lightning-input>

    <lightning-input
      class="focusable"
      label="Date"
      type="date"
    ></lightning-input>

    <lightning-input
      class="focusable"
      label="Mobile"
      type="tel"
    ></lightning-input>

    <div slot="footer">my footer</div>
  </c-modal>
</template>
